<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windblind: The Static Mirror (Square)</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas { 
            /* 強制正方形，佔據螢幕短邊的 90% */
            width: 90vmin; 
            height: 90vmin; 
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1); 
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="glslCanvas"></canvas>

    <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>

    <script>
        window.onload = function() {
            var canvas = document.getElementById('glslCanvas');
            var dpr = window.devicePixelRatio || 1;
            
            // [關鍵] 計算正方形解析度
            var size = Math.min(window.innerWidth, window.innerHeight);
            canvas.width = size * dpr;
            canvas.height = size * dpr;
            
            var sandbox = new GlslCanvas(canvas);

            fetch('stereogramv4_hand_mirror.frag') // 載入下方修改過的 Shader
                .then(r => r.text())
                .then(shader => {
                    sandbox.load(shader);
                    
                    // [素材設定]
                    // u_tex0: 請放入你修好的 1:1 風機照片 (例如 Turbine.jpg)
                    sandbox.setUniform("u_tex0", "data/Turbine.jpg"); 
                    
                    // u_tex1: 手的深度圖
                    sandbox.setUniform("u_tex1", "data/hand_depth_refinedRoots.png");   
                });

            function render() {
                sandbox.setUniform("u_time", performance.now() / 1000);
                requestAnimationFrame(render);
            }
            render();
            
            // 視窗縮放時保持正方形
            window.onresize = function() {
                var size = Math.min(window.innerWidth, window.innerHeight);
                canvas.width = size * dpr;
                canvas.height = size * dpr;
            };
        };
    </script>
</body>
</html>
