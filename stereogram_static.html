<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windblind: Static Stereogram</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="glslCanvas"></canvas>
    <script type="text/javascript" src="dist/GlslCanvas.js"></script>

    <script>
        window.onload = function() {
            var canvas = document.getElementById('glslCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var sandbox = new GlslCanvas(canvas);

            fetch('stereogram_static.frag')
                .then(r => r.text())
                .then(shader => {
                    sandbox.load(shader);
                    // 確保三張圖都在 data 資料夾內且檔名正確
                    sandbox.setUniform("u_tex0", "data/camo_v4.png"); 
                    sandbox.setUniform("u_tex1", "data/DepthMap_v0.png");
                    sandbox.setUniform("u_tex2", "data/money_noise.png");
                });
        };
    </script>
</body>
</html>
