<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windblind: Trojan Texture</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="glslCanvas"></canvas>
    <script type="text/javascript" src="dist/GlslCanvas.js"></script>

    <script>
        window.onload = function() {
            var canvas = document.getElementById('glslCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var sandbox = new GlslCanvas(canvas);

            fetch('stereogramv3.frag')
                .then(r => r.text())
                .then(shader => {
                    sandbox.load(shader);
                    // 這裡只需要兩張圖：一張做深度(隱藏)，一張做紋理(顯示)
                    // index.html 裡的設定
                    sandbox.setUniform("u_tex0", "data/camo_v4.png");    // 美好表象
                    sandbox.setUniform("u_tex1", "data/DepthMap_v0.png"); // 資本結構 (文字柱)
                    sandbox.setUniform("u_tex2", "data/money_noise.png"); // 符號紋理
                });
        };
    </script>
</body>
</html>
