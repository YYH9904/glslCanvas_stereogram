<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windblind: Trojan Texture</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="glslCanvas"></canvas>
    
    <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>

    <script>
        window.onload = function() {
            var canvas = document.getElementById('glslCanvas');
            
            // Critical: Ensure High DPI so the noise is crisp
            var dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            
            var sandbox = new GlslCanvas(canvas);

            fetch('stereogramv4.frag')
                .then(r => r.text())
                .then(shader => {
                    sandbox.load(shader);
                    // Image 1 Assets
                    sandbox.setUniform("u_tex0", "data/camo_v4.png");   
                    sandbox.setUniform("u_tex1", "data/blade_depth_v0_2_strongerDepth.png"); 
                });
        };
    </script>
</body>
</html>
